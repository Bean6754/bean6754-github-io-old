<body>
	<h1>My GitHub.io page</h1>

	<div id="chooser" align="center">

	    <a href="pages/linux/index.htm"><img src="img/Tux.png" height="254" width="254" alt="Linux"></a><br>

    <img id="dragon" class="img-bottomleft" src="img/dragon.gif" alt="dragon.gif">
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="img/dragon.gif" alt="Dragon.GIF">
      </div>
    </div>
  <div id="footer" class="Footer">

  </div>
  
</body>
<script rel="javascript" type="text/javascript" src="js/welcome.js"></script>
<script>
// Get the modal
var modal = document.getElementById('modal');
// Get the button that opens the modal
var btn = document.getElementById("dragon");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</html>
